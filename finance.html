<!DOCTYPE html>
<html>
<head>
    <meta charset="utf=8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Finance Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="finance.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="savingsestcalc.js"></script>
    <script src="offsetcalc.js"></script>
    <script src="repaymentscalc.js"></script>
    <script src="main.js"></script>
</head>
<body>
  <header>
    <a href="index.html" class="logo">
        <img class="logo" src="images/cost.png" alt="logo">
    </a>
    <nav>
      <ul class="nav__links">
        <li><a href="index.html">Begin</a></li>
        <li><a href="Progress.html">Progress</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        
      </ul>
    </nav>
    <a class="cta"href="contact.html"> <button>Contact</button></a>
  </header>

  <main>
    
    <section>
      <h1>Calculators</h1>
      <h3>Savings Calculator</h3>
      <div class="calculator-container">


        <div class="input-container">
            <form class="form-container">
                <label for="initialAmount">Initial Amount ($):</label>
                <input type="number" id="initialAmount" value="5000" required>
        
                <label for="investmentPeriod">Investment Period (years):</label>
                <input type="number" id="investmentPeriod" value="10" required>
        
                <label for="interestRate">Interest Rate:</label>
                <span id="interestRateLabel">5%</span>
                <input type="range" id="interestRate" min="0" max="0.15" step="0.0005" value="0.05" required>

                <label for="compoundInterval">Contribution Interval:</label>
                <select id="compoundInterval" required>
                    <option value="annually">Annually</option>
                    <option value="monthly">Monthly</option>
                    <option value="weekly">Weekly</option>
                    <option value="daily">daily</option>
                </select>

                <label for="contributionAmount">Contribution Amount ($):</label>
                <input type="number" id="contributionAmount" value="100" required>
        
                <button id="calculateButton" type="button" onclick="updateChart()">Calculate</button>
            </form>
        </div>
        
        <div class="output-container">
            <canvas id="data-set"></canvas>
        </div>
      </div>

      
      <h3>Offset Calculator</h3>
      <div class="calculator-container">
        <div class="input-container">
            <form class="form-container">
                <label for="loanAmount">Loan Amount ($):</label>
                <input type="number" id="loanAmount" value="300000" required>
        
                <label for="loanTerm">Term (years):</label>
                <input type="number" id="loanTerm" value="30" required>
        
                <label for="OffsetInterestRate">Interest Rate:</label>
                <span id="OffsetInterestRateLabel">5%</span>
                <input type="range" id="OffsetInterestRate" min="0" max="0.15" step="0.0005" value="0.05" required>

                <label for="PaymentFrequency">Payment Frequency:</label>
                <select id="PaymentFrequency" required>
                    <option value="monthly">Monthly</option>
                    <option value="monthly">Fortnightly</option>
                    <option value="weekly">Weekly</option>
                </select>

                <label for="offsetBalance">Offset Balance ($):</label>
                <input type="number" id="offsetBalance" value="100" required>
        
                <button id="offsetcalculateButton" type="button" onclick="offsetupdateChart()">Calculate</button>
            </form>
        </div>
        
        <div class="output-container">
            <canvas id="offset-data-set"></canvas>
        </div>
      </div>



      <h3>Morgage Repayments Calculator</h3>
      <div class="calculator-container">
        <div class="input-container">
            <form class="form-container">
                <label for="loanAmount">Loan Amount ($):</label>
                <input type="number" id="loanAmount" value="400000" required>
        
                <label for="loanTerm">Term (years):</label>
                <input type="number" id="loanTerm" value="30" required>
        
                <label for="OffsetInterestRate">Interest Rate:</label>
                <span id="interestRateLabel">5%</span>
                <input type="range" id="OffsetInterestRate" min="0" max="0.15" step="0.0005" value="0.05" required>

                <label for="PaymentFrequency">Payment Frequency:</label>
                <select id="PaymentFrequency" required>
                    <option value="monthly">Monthly</option>
                    <option value="monthly">Fortnightly</option>
                    <option value="weekly">Weekly</option>
                </select>
        
                <button id="offsetcalculateButton" type="button" onclick="offsetupdateChart()">Calculate</button>
            </form>
        </div>
        
        <div class="output-container">
            <canvas id="offset-data-set"></canvas>
        </div>
      </div>
  

    </section>

  </main>
</body>
</html>
